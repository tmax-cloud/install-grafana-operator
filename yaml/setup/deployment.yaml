apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 2c0156f0.integreatly.org
kind: ConfigMap
metadata:
  name: manager-config
  namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: grafana-operator
  name: grafana-operator
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: grafana-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        control-plane: grafana-operator
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
#        - --default-ssl-certificate=monitoring/grafana-webhook
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        - containerPort: 9443
          name: webhook
          protocol: TCP
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --scan-all
#        - --zap-log-level=error
        command:
        - /manager
        #volumeMounts:
        #- name: nsdashboard
        #  mountPath: "/var/dashboard"
        #  readOnly: true
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: tmaxcloudck/grafana-operator:v0.0.2
        volumeMounts:
          - name: nsdashboard
            mountPath: /var/dashboard/
          - name: webhook-tls
            mountPath: /run/secrets/tls
            readOnly: true
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: grafana-operator
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: grafana-operator
      terminationGracePeriodSeconds: 10
      volumes:
        - name: nsdashboard
          configMap:
            name: ns-dashboard
        - name: webhook-tls
          secret:
            defaultMode: 420
            secretName: grafana-webhook 
